<html>
    <head>
        <title>Limboole on the Go!</title>
        <meta charset="utf-8"/>

        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        <main role="main">
            <div class="container">
                <h1>Limboole on the Go!</h1>

                <p>Uses <a href="http://fmv.jku.at/limboole/">Limboole</a> and
                    <a href="http://fmv.jku.at/lingeling/">Lingeling</a> to parse an easy SAT DSL (instead of relying on DIMACS).
                    Compiled using <a href="https://emscripten.org/">Emscripten</a>,
                    <a href="https://github.com/maximaximal/limboole">Source Code and Modifications are available on GitHub</a>.</p>
                <p>Created by <a href="https://maxheisinger.at">Max Heisinger</a>.</p>

                <form>
                    <div class="row">
                        <div class="col">
                            <select id="select_wrapper" class="form-control"></select>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block" onclick="run_();">Run (or press Shift+Enter in input area)</button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-6">
                        <h2>Input</h2>
                        <textarea class="form-control js-auto-size" id="input"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div id="stdout_area">
                            <h2>Output</h2>
                            <textarea class="form-control js-auto-size" id="stdout"></textarea>
                        </div>
                        <div id="stderr_area">
                            <h2>Errors</h2>
                            <textarea class="form-control js-auto-size" id="stderr"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="limboole.js"></script>
        <script src="dimacs2boole.js"></script>
        <script src="main.js"></script>
    </body>
</html>
